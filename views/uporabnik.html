% rebase('base.html')

<head>
    <div class="topright">
        <form action='/uporabnik/mojprofil' method='get'>
            <button style="font-size:15pt; padding: 1px 1px;" type='submit'>moj profil</button>
        </form>
        <form action='/odjava' method='get'>
            <button style="font-size:15pt; padding: 1px 1px;" type='submit'>odjava</button>
        </form>
    </div>
</head>

<body>
    <h2>Rezervirani termini</h2>
    <table style="width:100%">
        <tr>
          <th>In≈°truktor</th>
          <th>Predmet</th>
          <th>Lokacija</th>
          <th>Datum</th>
          <th>Ura</th>
        </tr>
        %for (instruktor, predmet, lokacija, datum, ura) in termini:
            <tr>
                <td>{{instruktor}}</td>
                <td>{{predmet}}</td>
                <td>{{lokacija}}</td>
                <td>{{datum}}</td>
                <td>{{ura}}</td>
            </tr>
        %end
      </table>
      
    <form action='/uporabnik/rezerviraj' method='get'>
        <button type='submit'>rezerviraj nov termin</button>
    </form>

</body>
